<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFI Analytics ECU Definition Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            border: none;
        }

        .file-input-label:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .file-info {
            margin: 15px 0;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
            display: none;
        }

        .convert-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .convert-btn:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .convert-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .output-section {
            margin-top: 30px;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .output-header h3 {
            color: #2c3e50;
            font-size: 1.5em;
        }

        .copy-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #138496;
        }

        .output-display {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #dee2e6;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EFI Analytics ECU Definition Parser</h1>
            <p>Convert .ini files to structured JSON format</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".ini,.txt">
                    <label for="fileInput" class="file-input-label">
                        üìÅ Choose .ini File
                    </label>
                </div>
                <div id="fileInfo" class="file-info"></div>
                <button id="convertBtn" class="convert-btn" disabled>
                    üîÑ Upload and Convert
                </button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Parsing ECU definition file...</p>
            </div>

            <div id="stats" class="stats" style="display: none;"></div>

            <div id="outputSection" class="output-section" style="display: none;">
                <div class="output-header">
                    <h3>JSON Output</h3>
                    <button id="copyBtn" class="copy-btn">üìã Copy to Clipboard</button>
                </div>
                <div id="output" class="output-display"></div>
            </div>
        </div>
    </div>

    <script>
        class EFIParser {
            constructor() {
                this.defines = {};
                this.conditionalStack = [];
                this.currentConditionalState = true;
                this.result = {};
                this.stats = {
                    totalLines: 0,
                    sectionsFound: 0,
                    constantsFound: 0,
                    dialogsFound: 0,
                    definesProcessed: 0
                };
            }

            parse(content) {
                const lines = content.split('\n');
                this.stats.totalLines = lines.length;
                
                let currentSection = null;
                let currentDialog = null;
                let currentDialogStack = [];
                let bracketDepth = 0;

                for (let i = 0; i < lines.length; i++) {
                    let line = lines[i].trim();
                    
                    // Skip empty lines
                    if (!line) continue;
                    
                    // Handle preprocessor directives
                    if (line.startsWith('#')) {
                        this.handlePreprocessorDirective(line);
                        continue;
                    }
                    
                    // Skip comments if not in conditional block or if conditional is false
                    if (!this.currentConditionalState || line.startsWith(';')) {
                        continue;
                    }
                    
                    // Handle section headers
                    if (line.startsWith('[') && line.endsWith(']')) {
                        const sectionName = line.slice(1, -1);
                        currentSection = sectionName;
                        currentDialog = null;
                        currentDialogStack = [];
                        bracketDepth = 0;
                        
                        if (!this.result[sectionName]) {
                            this.result[sectionName] = {};
                            this.stats.sectionsFound++;
                        }
                        continue;
                    }
                    
                    if (!currentSection) continue;
                    
                    // Handle dialog definitions in UiDialogs section
                    if (currentSection === 'UiDialogs' || currentSection === 'UserDefined') {
                        this.parseUiDialogLine(line, currentSection);
                        continue;
                    }
                    
                    // Parse key-value pairs
                    this.parseKeyValueLine(line, currentSection);
                }
                
                return {
                    result: this.result,
                    stats: this.stats
                };
            }

            handlePreprocessorDirective(line) {
                const directive = line.substring(1).trim();
                
                if (directive.startsWith('define ')) {
                    this.handleDefine(directive.substring(7));
                } else if (directive.startsWith('if ')) {
                    this.handleConditional(directive.substring(3), true);
                } else if (directive === 'else') {
                    this.handleElse();
                } else if (directive === 'endif') {
                    this.handleEndif();
                } else if (directive.startsWith('include ')) {
                    this.handleInclude(directive.substring(8));
                }
            }

            handleDefine(definition) {
                const parts = definition.split('=', 2);
                if (parts.length === 2) {
                    const name = parts[0].trim();
                    const value = parts[1].trim();
                    
                    // Handle list definitions
                    if (value.startsWith('"') || value.includes(',')) {
                        this.defines[name] = this.parseDefineValue(value);
                    } else {
                        this.defines[name] = value;
                    }
                    this.stats.definesProcessed++;
                }
            }

            parseDefineValue(value) {
                // Handle quoted lists like "Off", "IAC1", "IAC2"
                if (value.includes('"')) {
                    const items = [];
                    const regex = /"([^"]*)"/g;
                    let match;
                    while ((match = regex.exec(value)) !== null) {
                        items.push(match[1]);
                    }
                    return items;
                }
                
                // Handle simple comma-separated values
                return value.split(',').map(v => v.trim());
            }

            handleConditional(condition, isIf) {
                this.conditionalStack.push({
                    condition: condition,
                    previousState: this.currentConditionalState,
                    hasElse: false
                });
                
                // Simple condition evaluation - in real implementation, this would be more sophisticated
                this.currentConditionalState = this.evaluateCondition(condition);
            }

            handleElse() {
                if (this.conditionalStack.length > 0) {
                    const current = this.conditionalStack[this.conditionalStack.length - 1];
                    current.hasElse = true;
                    this.currentConditionalState = !this.currentConditionalState && current.previousState;
                }
            }

            handleEndif() {
                if (this.conditionalStack.length > 0) {
                    const popped = this.conditionalStack.pop();
                    this.currentConditionalState = popped.previousState;
                }
            }

            handleInclude(filename) {
                // For now, just note the include in the result
                if (!this.result['_includes']) {
                    this.result['_includes'] = [];
                }
                this.result['_includes'].push(filename.replace(/['"]/g, ''));
            }

            evaluateCondition(condition) {
                // Simple condition evaluation - could be enhanced
                return true; // For now, assume all conditions are true
            }

            parseUiDialogLine(line, sectionName) {
                // Handle dialog definitions
                if (line.includes('=') && line.includes('dialog')) {
                    const parts = line.split('=', 2);
                    const dialogName = parts[0].trim();
                    const dialogDef = parts[1].trim();
                    
                    const dialog = this.parseDialogDefinition(dialogDef);
                    this.result[sectionName][dialogName] = dialog;
                    this.stats.dialogsFound++;
                } else if (line.includes('=')) {
                    // Handle other UI definitions
                    this.parseKeyValueLine(line, sectionName);
                }
            }

            parseDialogDefinition(definition) {
                const dialog = {};
                
                // Parse dialog parameters
                const params = this.parseParameterList(definition);
                
                if (params.length > 0) dialog.title = params[0];
                if (params.length > 1) dialog.layout = params[1];
                if (params.length > 2) dialog.topicHelp = params[2];
                
                return dialog;
            }

            parseKeyValueLine(line, sectionName) {
                const equalIndex = line.indexOf('=');
                if (equalIndex === -1) return;
                
                const key = line.substring(0, equalIndex).trim();
                const value = line.substring(equalIndex + 1).trim();
                
                // Special handling for different sections
                if (sectionName === 'Constants' || sectionName === 'PcVariables') {
                    this.result[sectionName][key] = this.parseConstantDefinition(value);
                    if (sectionName === 'Constants') this.stats.constantsFound++;
                } else if (sectionName === 'OutputChannels') {
                    this.result[sectionName][key] = this.parseOutputChannelDefinition(value);
                } else {
                    // Handle simple key-value pairs
                    this.result[sectionName][key] = this.parseValue(value);
                }
            }

            parseConstantDefinition(definition) {
                const constant = {};
                const params = this.parseParameterList(definition);
                
                if (params.length === 0) return definition;
                
                // Parse class (scalar, bits, array, string, etc.)
                constant.class = params[0];
                
                if (params.length > 1) constant.type = params[1];
                if (params.length > 2) constant.offset = this.parseNumericValue(params[2]);
                if (params.length > 3) constant.shape = params[3];
                if (params.length > 4) constant.units = params[4];
                if (params.length > 5) constant.scale = this.parseNumericValue(params[5]);
                if (params.length > 6) constant.translate = this.parseNumericValue(params[6]);
                if (params.length > 7) constant.min = this.parseNumericValue(params[7]);
                if (params.length > 8) constant.max = this.parseNumericValue(params[8]);
                if (params.length > 9) constant.digits = this.parseNumericValue(params[9]);
                
                // Handle bits type with options
                if (constant.class === 'bits' && params.length > 3) {
                    const optionsParam = params[3];
                    if (optionsParam.startsWith('[') && optionsParam.endsWith(']')) {
                        constant.shape = optionsParam;
                        if (params.length > 4) {
                            constant.options = this.parseBitsOptions(params.slice(4).join(','));
                        }
                    } else {
                        constant.options = this.parseBitsOptions(optionsParam);
                    }
                }
                
                return constant;
            }

            parseOutputChannelDefinition(definition) {
                const channel = {};
                const params = this.parseParameterList(definition);
                
                if (params.length === 0) {
                    // Handle expressions
                    if (definition.includes('{') && definition.includes('}')) {
                        return { expression: definition };
                    }
                    return definition;
                }
                
                channel.class = params[0];
                if (params.length > 1) channel.type = params[1];
                if (params.length > 2) channel.offset = this.parseNumericValue(params[2]);
                if (params.length > 3) channel.units = params[3];
                if (params.length > 4) channel.scale = this.parseNumericValue(params[4]);
                if (params.length > 5) channel.translate = this.parseNumericValue(params[5]);
                
                return channel;
            }

            parseBitsOptions(optionsStr) {
                const options = [];
                
                // Handle defined lists like $PINLIST
                if (optionsStr.startsWith('$')) {
                    const listName = optionsStr.substring(1);
                    if (this.defines[listName]) {
                        return this.defines[listName];
                    }
                }
                
                // Handle explicit options
                if (optionsStr.includes('"')) {
                    const regex = /"([^"]*)"/g;
                    let match;
                    while ((match = regex.exec(optionsStr)) !== null) {
                        options.push(match[1]);
                    }
                }
                
                return options.length > 0 ? options : optionsStr;
            }

            parseParameterList(definition) {
                const params = [];
                let current = '';
                let inQuotes = false;
                let quoteChar = '';
                let parenDepth = 0;
                let bracketDepth = 0;
                
                for (let i = 0; i < definition.length; i++) {
                    const char = definition[i];
                    
                    if (!inQuotes && (char === '"' || char === "'")) {
                        inQuotes = true;
                        quoteChar = char;
                        current += char;
                    } else if (inQuotes && char === quoteChar) {
                        inQuotes = false;
                        current += char;
                    } else if (!inQuotes && char === '(') {
                        parenDepth++;
                        current += char;
                    } else if (!inQuotes && char === ')') {
                        parenDepth--;
                        current += char;
                    } else if (!inQuotes && char === '[') {
                        bracketDepth++;
                        current += char;
                    } else if (!inQuotes && char === ']') {
                        bracketDepth--;
                        current += char;
                    } else if (!inQuotes && char === ',' && parenDepth === 0 && bracketDepth === 0) {
                        params.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                if (current.trim()) {
                    params.push(current.trim());
                }
                
                return params;
            }

            parseValue(value) {
                // Remove surrounding quotes
                if ((value.startsWith('"') && value.endsWith('"')) || 
                    (value.startsWith("'") && value.endsWith("'"))) {
                    return value.slice(1, -1);
                }
                
                // Try to parse as number
                const numValue = this.parseNumericValue(value);
                if (numValue !== null) return numValue;
                
                // Handle expressions
                if (value.includes('{') && value.includes('}')) {
                    return value;
                }
                
                return value;
            }

            parseNumericValue(value) {
                if (typeof value !== 'string') return value;
                
                // Handle hex values
                if (value.startsWith('0x')) {
                    return parseInt(value, 16);
                }
                
                // Handle decimal values
                const num = parseFloat(value);
                if (!isNaN(num)) {
                    return num;
                }
                
                return null;
            }
        }

        // UI Event Handlers
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const convertBtn = document.getElementById('convertBtn');
            const loading = document.getElementById('loading');
            const output = document.getElementById('output');
            const outputSection = document.getElementById('outputSection');
            const copyBtn = document.getElementById('copyBtn');
            const statsDiv = document.getElementById('stats');
            
            let currentFileContent = null;

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    fileInfo.style.display = 'block';
                    fileInfo.innerHTML = `
                        <strong>Selected file:</strong> ${file.name}<br>
                        <strong>Size:</strong> ${(file.size / 1024).toFixed(2)} KB<br>
                        <strong>Type:</strong> ${file.type || 'text/plain'}
                    `;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        currentFileContent = e.target.result;
                        convertBtn.disabled = false;
                    };
                    reader.readAsText(file);
                } else {
                    fileInfo.style.display = 'none';
                    convertBtn.disabled = true;
                    currentFileContent = null;
                }
            });

            convertBtn.addEventListener('click', function() {
                if (!currentFileContent) return;
                
                loading.style.display = 'block';
                outputSection.style.display = 'none';
                statsDiv.style.display = 'none';
                
                // Use setTimeout to allow UI to update
                setTimeout(() => {
                    try {
                        const parser = new EFIParser();
                        const parseResult = parser.parse(currentFileContent);
                        
                        const jsonOutput = JSON.stringify(parseResult.result, null, 2);
                        output.textContent = jsonOutput;
                        
                        // Display statistics
                        displayStats(parseResult.stats);
                        
                        loading.style.display = 'none';
                        outputSection.style.display = 'block';
                        statsDiv.style.display = 'grid';
                        
                        // Show success message
                        showMessage('File parsed successfully!', 'success');
                        
                    } catch (error) {
                        loading.style.display = 'none';
                        showMessage(`Error parsing file: ${error.message}`, 'error');
                        console.error('Parsing error:', error);
                    }
                }, 100);
            });

            copyBtn.addEventListener('click', function() {
                navigator.clipboard.writeText(output.textContent).then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '‚úÖ Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                }).catch(() => {
                    showMessage('Failed to copy to clipboard', 'error');
                });
            });

            function displayStats(stats) {
                statsDiv.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${stats.totalLines}</div>
                        <div class="stat-label">Total Lines</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.sectionsFound}</div>
                        <div class="stat-label">Sections Found</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.constantsFound}</div>
                        <div class="stat-label">Constants Parsed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.dialogsFound}</div>
                        <div class="stat-label">Dialogs Found</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.definesProcessed}</div>
                        <div class="stat-label">Defines Processed</div>
                    </div>
                `;
            }

            function showMessage(message, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = type;
                messageDiv.textContent = message;
                
                const mainContent = document.querySelector('.main-content');
                mainContent.insertBefore(messageDiv, mainContent.firstChild);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }
        });
    </script>
</body>
</html>
