            background: #718096; /* gray-500 */

        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0; /* gray-400 */
        }
        
        /* JSON Tree Styles */
        .json-tree {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .json-node {
            margin: 2px 0;
        }

            cursor: pointer;
            user-select: none;
            color: #9ca3af;
            font-weight: bold;
            display: inline-block;

            color: #8b5cf6;
            font-weight: 500;
        }
        
        .json-string {
            color: #10b981;
        }
        
        .json-number {
            color: #f59e0b;
        }
        
        .json-boolean {
            color: #ef4444;
        }
        
        .json-null {
            color: #6b7280;
            font-style: italic;
        }
        
        .json-bracket {
            color: #9ca3af;
            font-weight: bold;
        }
        
        .json-children {
            margin-left: 20px;
            border-left: 1px solid #374151;
            padding-left: 8px;
        }
        
        .json-children.collapsed {
            display: none;
        }
        
        .json-count {
            color: #6b7280;
            font-size: 11px;
            margin-left: 5px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

            <!-- Input Area -->

                <!-- File Upload Section -->
                <div class="mb-4 p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-400 transition-colors">
                    <div class="text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">

                        </svg>
                        <div class="mt-4">
                            <label for="fileInput" class="cursor-pointer">
                                <span class="mt-2 block text-sm font-medium text-gray-900">
                                    Drag & drop file .ini ke sini atau klik untuk memilih

                        </div>
                    </div>
                </div>

                <!-- OR Divider -->

                    <div class="flex gap-2">
                        <div class="flex bg-gray-700 rounded-lg p-1">

                    </svg>
                    <p class="mt-2">Parsing...</p>
                </div>

            </div>
        </main>
    </div>

    <script>
        // ===================================================================================
        // Speeduino INI Parser Logic
        // ===================================================================================
        class SpeeduinoIniParser {
            constructor() {
                this.defines = {};
                this.config = {};
                this.flags = {
                    'LAMBDA': false, 'CELSIUS': true, 'mcu_stm32': false, 'mcu_teensy': false,
                    'COMMS_COMPAT': false, 'resetcontrol_adv': false, 'MSDROID_COMPAT': false,
                    'enablehardware_test': false, 'pressure_bar': false
                };
                this.currentUserDefinedDialog = null;
                this.lastUserDefinedElement = null;
            }
            
            splitRespectingQuotes(str, delimiter = ',') {
                return (str.match(new RegExp(`(?:[^{"${delimiter}]+|\\{[^}]*\\}|"[^"]*")+`, 'g')) || [])
                    .map(p => p.trim())
                    .filter(p => p.length > 0);
            }

            parse(iniString) {
                this.defines = {};
                this.config = {};
                const lines = iniString.split(/\r?\n/);
                const processedLines = this.preprocess(lines);
                
                let currentSection = null;
                let currentPage = null;
                let currentGroup = null;
                let currentMenuDialog = null;
                let currentMenu = null;
                let currentGroupMenu = null;

                for (const line of processedLines) {
                    const trimmedLine = line.trim();
                    if (!trimmedLine || trimmedLine.startsWith(';') || trimmedLine.startsWith('//')) continue;

                    const sectionMatch = trimmedLine.match(/^\[(.+)\]$/);
                    if (sectionMatch) {
                        currentSection = sectionMatch[1];
                        currentPage = null; currentGroup = null; currentMenuDialog = null;
                        currentMenu = null; currentGroupMenu = null; this.currentUserDefinedDialog = null;

                        if (currentSection === 'ConstantsExtensions') {
                            this.config.ConstantsExtensions = { requiresPowerCycle: [], defaultValue: {}, controllerPriority: [] };
                        } else if (currentSection === 'UserDefined') {
                            this.config.UserDefined = { dialogs: {} };
                        } else if (currentSection === 'Menu') {
                            this.config.Menu = {};
                        } else if (currentSection === 'Constants') {
                            this.config.Constants = { pages: {} };
                        } else {
                            this.config[currentSection] = this.config[currentSection] || {};
                        }
                        continue;
                    }

                    const pageMatch = trimmedLine.match(/^page\s*=\s*(\d+)/i);
                    if (pageMatch && currentSection === 'Constants') {
                        currentPage = pageMatch[1];
                        this.config.Constants.pages[currentPage] = this.config.Constants.pages[currentPage] || {};
                        continue;
                    }

                    const varMatch = trimmedLine.match(/^([\w\.]+)\s*=\s*(.+)$/);
                    if (varMatch && currentSection) {
                        const key = varMatch[1];
                        let value = varMatch[2].trim();

                        if (currentSection === 'ConstantsExtensions') {
                            this.handleConstantsExtensions(key, value);
                        } else if (currentSection === 'UserDefined') {
                            this.handleUserDefinedParsing(key, value);
                        } else if (currentSection === 'Menu') {
                            this.handleMenuParsing(key, value);
                        } else if (currentSection === 'SettingGroups') {
                            this.handleSettingGroups(key, value, currentGroup);
                            if (key === 'settingGroup') currentGroup = this.splitRespectingQuotes(value)[0];
                        } else {
                            const parsedValue = this.parseLine(key, value);
                            if (currentSection === 'Constants' && currentPage) {
                                this.config.Constants.pages[currentPage][key] = parsedValue;
                            } else {
                                this.config[currentSection][key] = parsedValue;
                            }
                        }
                    }
                }
                return this.config;
            }

            handleConstantsExtensions(key, value) {
                if (key === 'requiresPowerCycle' || key === 'controllerPriority') {
                    this.config.ConstantsExtensions[key].push(value);
                } else if (key === 'defaultValue') {
                    const [defKey, ...defValParts] = this.splitRespectingQuotes(value);
                    this.config.ConstantsExtensions.defaultValue[defKey] = defValParts.join(', ').replace(/^"|"$/g, '');
                } else {
                    this.config.ConstantsExtensions[key] = this.parseLine(key, value);
                }
            }
            
            handleSettingGroups(key, value, currentGroup) {
                 if (key === 'settingGroup') {
                    const [name, displayName] = this.splitRespectingQuotes(value);
                    this.config.SettingGroups[name] = { displayName: displayName.replace(/"/g, ''), options: {} };
                } else if (key === 'settingOption' && currentGroup) {
                    const [name, displayName] = this.splitRespectingQuotes(value);
                    this.config.SettingGroups[currentGroup].options[name] = displayName.replace(/"/g, '');
                }
            }

            handleUserDefinedParsing(key, value) {
                const parts = this.splitRespectingQuotes(value);
                let element = null;

                switch(key) {
                    case 'dialog':
                        const [dialogId, title, layout] = parts;
                        if (!dialogId) break;
                        this.currentUserDefinedDialog = {
                            title: title ? title.replace(/"/g, '') : '',
                            layout: layout || 'yAxis',
                            content: []
                        };
                        this.config.UserDefined.dialogs[dialogId] = this.currentUserDefinedDialog;
                        this.lastUserDefinedElement = this.currentUserDefinedDialog;
                        break;
                    case 'topicHelp':
                        if (this.currentUserDefinedDialog) this.currentUserDefinedDialog.helpUrl = value.replace(/"/g, '');
                        break;
                    case 'field':
                        const [labelOrVar, variable, ...rest] = parts;
                        if (!labelOrVar) break;
                        if (variable) {
                            element = { type: 'field', label: labelOrVar.replace(/"/g, ''), variable };
                            if (rest[0] && rest[0] !== '{}') {
                                element.condition = rest[0];
                            }
                            if (rest[1] && rest[1] !== '{}') {
                                element.highlightCondition = rest[1];
                            }
                        } else {
                            element = { type: 'label', text: labelOrVar.replace(/"/g, '') };
                            if(labelOrVar.startsWith('!')) element.style = 'warning';
                            if(labelOrVar.startsWith('#')) element.style = 'heading';
                        }
                        if (this.currentUserDefinedDialog) this.currentUserDefinedDialog.content.push(element);
                        this.lastUserDefinedElement = element;
                        break;
                    case 'panel':
                        const [panelDialogId, panelLayout] = parts;
                        element = { type: 'panel', dialogId: panelDialogId, layout: panelLayout };
                        if (this.currentUserDefinedDialog) this.currentUserDefinedDialog.content.push(element);
                        this.lastUserDefinedElement = element;
                        break;
                    case 'commandButton':
                        if (!parts[0]) break;
                        element = { type: 'button', label: parts[0].replace(/"/g, ''), command: parts[1] };
                        if (parts[2]) element.condition = parts[2];
                        if (this.currentUserDefinedDialog) this.currentUserDefinedDialog.content.push(element);
                        this.lastUserDefinedElement = element;
                        break;
                    case 'slider':
                        if (!parts[0]) break;
                        element = { type: 'slider', label: parts[0].replace(/"/g, ''), variable: parts[1], orientation: parts[2] };
                        if (this.currentUserDefinedDialog) this.currentUserDefinedDialog.content.push(element);
                        this.lastUserDefinedElement = element;
                        break;
                    case 'settingSelector':
                        element = { type: 'selector', label: value.replace(/"/g, ''), options: [] };
                        if (this.currentUserDefinedDialog) this.currentUserDefinedDialog.content.push(element);
                        this.lastUserDefinedElement = element;
                        break;
                    case 'settingOption':
                        if (this.lastUserDefinedElement && this.lastUserDefinedElement.type === 'selector') {
                            const [optLabel, ...optSettings] = parts;
                            if (!optLabel) break;
                            const settings = {};
                            optSettings.forEach(s => {
                                const [sKey, sVal] = s.split('=');
                                settings[sKey] = isNaN(sVal) ? sVal : parseFloat(sVal);
                            });
                            this.lastUserDefinedElement.options.push({ label: optLabel.replace(/"/g, ''), settings });
                        }
                        break;
                    // --- BUG FIX START ---
                    case 'liveGraph':
                        const [graphId, graphTitle] = parts;
                        element = { 
                            type: 'liveGraph', 
                            id: graphId, 
                            title: graphTitle.replace(/"/g, ''),
                            lines: [] 
                        };
                        if (this.currentUserDefinedDialog) this.currentUserDefinedDialog.content.push(element);
                        this.lastUserDefinedElement = element; // Set this as the last element to attach graphLines
                        break;
                    case 'graphLine':
                        // Ensure the last element was a liveGraph
                        if (this.lastUserDefinedElement && this.lastUserDefinedElement.type === 'liveGraph') {
                            const line = {
                                variable: parts[0],
                                units: parts[1] ? parts[1].replace(/"/g, '') : null,
                                low: parts[2] ? parseFloat(parts[2]) : null,
                                high: parts[3] ? parseFloat(parts[3]) : null,
                                // auto values can exist
                                lowColor: parts[4] || null,
                                highColor: parts[5] || null,
                            };
                            this.lastUserDefinedElement.lines.push(line);
                        }
                        break;
                    // --- BUG FIX END ---
                }
            }

            handleMenuParsing(key, value) {
                const parts = this.splitRespectingQuotes(value);
                switch(key) {
                    case 'menuDialog':
                        this.currentMenuDialog = value;
                        this.config.Menu[this.currentMenuDialog] = this.config.Menu[this.currentMenuDialog] || [];
                        this.currentMenu = null;
                        this.currentGroupMenu = null;
                        break;
                    case 'menu':
                        if (!this.currentMenuDialog) break;
                        this.currentMenu = { type: 'menu', label: value.replace(/"/g, ''), items: [] };
                        this.config.Menu[this.currentMenuDialog].push(this.currentMenu);
                        this.currentGroupMenu = null;
                        break;
                    case 'subMenu':
                        if (!this.currentMenu) break;
                        if (parts[0] === 'std_separator') {
                            this.currentMenu.items.push({ type: 'separator' });
                        } else {
                            const item = { type: 'item', id: parts[0], label: parts[1].replace(/"/g, '') };
                            if (parts[2]) item.value = isNaN(parts[2]) ? parts[2] : parseInt(parts[2], 10);
                            if (parts[3]) item.condition = parts[3];
                            this.currentMenu.items.push(item);
                        }
                        break;
                    case 'groupMenu':
                        if (!this.currentMenu) break;
                        this.currentGroupMenu = { type: 'group', label: value.replace(/"/g, ''), items: [] };
                        this.currentMenu.items.push(this.currentGroupMenu);
                        break;
                    case 'groupChildMenu':
                        if (!this.currentGroupMenu) break;
                        const childItem = { type: 'item', id: parts[0], label: parts[1].replace(/"/g, '') };
                        if (parts[2]) childItem.value = isNaN(parts[2]) ? parts[2] : parseInt(parts[2], 10);
                        if (parts[3]) childItem.condition = parts[3];
                        this.currentGroupMenu.items.push(childItem);
                        break;
                }
            }

            preprocess(lines) {
                const defines = {};
                for (const line of lines) {
                    const trimmedLine = line.trim();
                    const defineMatch = trimmedLine.match(/^#define\s+([\w$]+)\s*=\s*(.+)$/);
                    if (defineMatch) {
                        defines[defineMatch[1]] = defineMatch[2].trim();
                    }
                }

                let substitutionsMade = true;
                let iterations = 0;
                while (substitutionsMade && iterations < 15) {
                    substitutionsMade = false;
                    for (const key in defines) {
                        if (defines[key].includes('$')) {
                            for (const subKey in defines) {
                                if (key !== subKey) {
                                    const regex = new RegExp(`\\$${subKey}`, 'g');
                                    const newValue = defines[key].replace(regex, defines[subKey]);
                                    if (newValue !== defines[key]) {
                                        defines[key] = newValue;
                                        substitutionsMade = true;
                                    }
                                }
                            }
                        }
                    }
                    iterations++;
                }
                this.defines = defines;

                let processed = [];
                const ifStack = [];

                for (const line of lines) {
                    let trimmedLine = line.trim();
                    
                    if (trimmedLine.startsWith('#if')) {
                        const condition = trimmedLine.substring(4).trim();
                        ifStack.push(this.flags[condition] || false);
                        continue;
                    }
                    
                    if (trimmedLine.startsWith('#else')) {
                        if (ifStack.length > 0) {
                            ifStack[ifStack.length - 1] = !ifStack[ifStack.length - 1];
                        }
                        continue;
                    }

                    if (trimmedLine.startsWith('#endif')) {
                        ifStack.pop();
                        continue;
                    }

                    if (ifStack.some(v => !v)) {
                        continue;
                    }

                    if (trimmedLine.startsWith('#define') || trimmedLine.startsWith('#unset')) {
                        continue;
                    }

                    for(const defKey in this.defines) {
                        trimmedLine = trimmedLine.replace(new RegExp(`\\$${defKey}`, 'g'), this.defines[defKey]);
                    }
                   
                    processed.push(trimmedLine);
                }
                
                return processed;
            }

            parseLine(key, valueString) {
                const parts = this.splitRespectingQuotes(valueString);
                const type = parts[0];

                try {
                    switch (type) {
                        case 'scalar':
                            return this.parseScalar(parts);
                        case 'array':
                            return this.parseArray(parts);
                        case 'bits':
                            return this.parseBits(parts);
                        case 'string':
                            return { type: 'string', class: parts[1], length: parseInt(parts[2]) };
                        default:
                            if (parts.length === 1) {
                                return parts[0].replace(/^"|"$/g, '');
                            }
                            return parts.map(s => s.trim().replace(/"/g, ''));
                    }
                } catch (e) {
                    console.warn(`Could not parse line: ${key} = ${valueString}`, e);
                    return valueString;
                }
            }
            
            parseScalar(parts) {
                const obj = { type: 'scalar', class: parts[1], offset: parseInt(parts[2]) };
                let currentIndex = 3;
                obj.units = parts[currentIndex++].replace(/"/g, '');
                obj.scale = this.parseNumberOrExpr(parts[currentIndex++]);
                obj.translate = this.parseNumberOrExpr(parts[currentIndex++]);
                obj.low = this.parseNumberOrExpr(parts[currentIndex++]);
                obj.high = this.parseNumberOrExpr(parts[currentIndex++]);
                obj.digits = this.parseNumberOrExpr(parts[currentIndex++]);
                return obj;
            }

            parseArray(parts) {
                const obj = { type: 'array', class: parts[1], offset: parseInt(parts[2]) };
                let currentIndex = 3;
                
                const shapeMatch = parts[currentIndex++].trim().match(/\[\s*(\d+)(?:\s*x\s*(\d+))?\s*\]/);
                if (shapeMatch) {
                    const dim1 = parseInt(shapeMatch[1]);
                    const dim2 = shapeMatch[2] ? parseInt(shapeMatch[2]) : null;

                    if (dim2 !== null) {
                        obj.shape = { rows: dim1, columns: dim2 };
                    } else {
                        obj.shape = { length: dim1 };
                    }
                } else {
                    obj.shape = null;
                }

                obj.units = parts[currentIndex++].replace(/"/g, '');
                obj.scale = this.parseNumberOrExpr(parts[currentIndex++]);
                obj.translate = this.parseNumberOrExpr(parts[currentIndex++]);
                obj.low = this.parseNumberOrExpr(parts[currentIndex++]);
                obj.high = this.parseNumberOrExpr(parts[currentIndex++]);
                obj.digits = this.parseNumberOrExpr(parts[currentIndex++]);
                return obj;
            }

            parseBits(parts) {
                const obj = { type: 'bits', class: parts[1] };
                let currentIndex = 2;
                if (!parts[currentIndex].startsWith('[')) {
                    obj.offset = parseInt(parts[currentIndex++]);
                }
                const bitMatch = parts[currentIndex++].match(/\[(\d+):(\d+)\]/);
                if (bitMatch) {
                    obj.startBit = parseInt(bitMatch[1]);
                    obj.endBit = parseInt(bitMatch[2]);
                }
                obj.options = parts.slice(currentIndex).map(opt => opt.replace(/"/g, ''));
                return obj;
            }

            parseNumberOrExpr(part) {
                if (part === undefined) return null;
                if (part.startsWith('{') && part.endsWith('}')) {
                    return part; // Store expression as string
                }
                return parseFloat(part);
            }
        }

        // ===================================================================================
        // JSON Tree Viewer
        // ===================================================================================
        class JSONTreeViewer {
            constructor() {
                this.nodeCounter = 0;
            }

            createTree(obj, key = null, isRoot = true) {
                this.nodeCounter++;
                const nodeId = `node-${this.nodeCounter}`;
                
                if (obj === null) {
                    return this.createLeafNode(key, 'null', 'json-null');
                }
                
                if (typeof obj === 'string') {
                    return this.createLeafNode(key, `"${obj}"`, 'json-string');
                }
                
                if (typeof obj === 'number') {
                    return this.createLeafNode(key, obj.toString(), 'json-number');
                }
                
                if (typeof obj === 'boolean') {
                    return this.createLeafNode(key, obj.toString(), 'json-boolean');
                }
                
                if (Array.isArray(obj)) {
                    return this.createCollapsibleNode(key, obj, nodeId, 'array', isRoot);
                }
                
                if (typeof obj === 'object') {
                    return this.createCollapsibleNode(key, obj, nodeId, 'object', isRoot);
                }
                
                return this.createLeafNode(key, obj.toString(), 'json-string');
            }
            
            createLeafNode(key, value, className) {
                const keyHtml = key ? `<span class="json-key">"${key}"</span>: ` : '';
                return `<div class="json-node">${keyHtml}<span class="${className}">${value}</span></div>`;
            }
            
            createCollapsibleNode(key, obj, nodeId, type, isRoot) {
                const isArray = Array.isArray(obj);
                const openBracket = isArray ? '[' : '{';
                const closeBracket = isArray ? ']' : '}';
                const keys = isArray ? obj.map((_, i) => i) : Object.keys(obj);
                const count = keys.length;
                
                const keyHtml = key ? `<span class="json-key">"${key}"</span>: ` : '';
                const toggleIcon = count > 0 ? '▼' : '';
                const countHtml = count > 0 ? `<span class="json-count">${count} item${count !== 1 ? 's' : ''}</span>` : '';
                
                let html = `<div class="json-node">`;
                
                if (count > 0) {
                    html += `<span class="json-toggle" onclick="toggleNode('${nodeId}')">${toggleIcon}</span>`;
                } else {
                    html += `<span style="width: 12px; display: inline-block;"></span>`;
                }
                
                html += `${keyHtml}<span class="json-bracket">${openBracket}</span>${countHtml}`;
                
                if (count > 0) {
                    html += `<div id="${nodeId}" class="json-children">`;
                    
                    for (let i = 0; i < keys.length; i++) {
                        const itemKey = keys[i];
                        const itemValue = obj[itemKey];
                        html += this.createTree(itemValue, isArray ? null : itemKey, false);
                        
                        if (i < keys.length - 1) {
                            html += '<span class="json-bracket">,</span>';
                        }
                    }
                    
                    html += `</div><div class="json-node"><span class="json-bracket">${closeBracket}</span></div>`;
                } else {
                    html += `<span class="json-bracket">${closeBracket}</span>`;
                }
                
                html += `</div>`;
                
                return html;
            }
            
            render(data) {
                this.nodeCounter = 0;
                return `<div class="json-tree">${this.createTree(data)}</div>`;
            }
        }

        // Global functions for tree interaction
        function toggleNode(nodeId) {
            const node = document.getElementById(nodeId);
            const toggle = node.parentElement.querySelector('.json-toggle');
            
            if (node.classList.contains('collapsed')) {
                node.classList.remove('collapsed');
                toggle.textContent = '▼';
            } else {
                node.classList.add('collapsed');
                toggle.textContent = '▶';
            }
        }

        function expandAllNodes() {
            const collapsedNodes = document.querySelectorAll('.json-children.collapsed');
            const toggles = document.querySelectorAll('.json-toggle');
            
            collapsedNodes.forEach(node => {
                node.classList.remove('collapsed');
            });
            
            toggles.forEach(toggle => {
                if (toggle.textContent === '▶') {
                    toggle.textContent = '▼';
                }
            });
        }

        function collapseAllNodes() {
            const expandedNodes = document.querySelectorAll('.json-children:not(.collapsed)');
            const toggles = document.querySelectorAll('.json-toggle');
            
            expandedNodes.forEach(node => {
                node.classList.add('collapsed');
            });
            
            toggles.forEach(toggle => {
                if (toggle.textContent === '▼') {
                    toggle.textContent = '▶';
                }
            });
        }

        // ===================================================================================
        // DOM Interaction
        // ===================================================================================
        document.addEventListener('DOMContentLoaded', () => {
            const iniInput = document.getElementById('iniInput');
            const fileInput = document.getElementById('fileInput');
            const parseButton = document.getElementById('parseButton');
            const jsonOutput = document.getElementById('jsonOutput');
            const spinner = document.getElementById('spinner');
            const copyButton = document.getElementById('copyButton');
            const treeViewBtn = document.getElementById('treeViewBtn');
            const rawViewBtn = document.getElementById('rawViewBtn');
            const expandAllBtn = document.getElementById('expandAllBtn');
            const collapseAllBtn = document.getElementById('collapseAllBtn');
            
            let parsedJsonString = '';
            let parsedJsonObject = null;
            let currentFileName = '';
            let currentViewMode = 'tree'; // 'tree' or 'raw'
            const treeViewer = new JSONTreeViewer();

            // File upload handler
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                // Validate file type
                if (!file.name.toLowerCase().endsWith('.ini') && !file.name.toLowerCase().endsWith('.txt')) {
                    alert('Silakan pilih file dengan ekstensi .ini atau .txt');
                    fileInput.value = '';
                    return;
                }

                // Validate file size (10MB limit)
                if (file.size > 10 * 1024 * 1024) {
                    alert('File terlalu besar. Maksimal 10MB.');
                    fileInput.value = '';
                    return;
                }

                currentFileName = file.name;
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    iniInput.value = e.target.result;
                    updateFileStatus(`File "${currentFileName}" berhasil dimuat`);
                };

                reader.onerror = () => {
                    alert('Terjadi kesalahan saat membaca file');
                    fileInput.value = '';
                    currentFileName = '';
                };

                reader.readAsText(file);
            });

            // Update file status display
            function updateFileStatus(message) {
                // Find or create status element
                let statusElement = document.getElementById('fileStatus');
                if (!statusElement) {
                    statusElement = document.createElement('div');
                    statusElement.id = 'fileStatus';
                    statusElement.className = 'mt-2 text-sm font-medium text-green-600';
                    fileInput.parentElement.parentElement.parentElement.appendChild(statusElement);
                }
                statusElement.textContent = message;
                statusElement.className = 'mt-2 text-sm font-medium text-green-600';
                
                // Clear status after 3 seconds
                setTimeout(() => {
                    statusElement.textContent = '';
                }, 3000);
            }

            // Drag and drop functionality
            const dropArea = fileInput.parentElement.parentElement.parentElement;
            
            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            // Highlight drop area when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            // Handle dropped files
            dropArea.addEventListener('drop', handleDrop, false);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight(e) {
                dropArea.classList.add('border-blue-500', 'bg-blue-50');
            }

            function unhighlight(e) {
                dropArea.classList.remove('border-blue-500', 'bg-blue-50');
            }

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;

                if (files.length > 0) {
                    const file = files[0];
                    
                    // Create a new FileList-like object for the input
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    fileInput.files = dataTransfer.files;

                    // Trigger the change event manually
                    const event = new Event('change', { bubbles: true });
                    fileInput.dispatchEvent(event);
                }
            }

            // Pre-fill the textarea with the provided config for convenience
            fetch('https://gist.githubusercontent.com/losh11/b47a036c53552816b3f3a59800c25c20/raw/e437512f451375d315181b538dc3735111116666/speeduino.ini')
                .then(response => response.text())
                .then(text => {
                    iniInput.value = text;
                });

            // View mode functions
            function updateViewButtons() {
                if (currentViewMode === 'tree') {
                    treeViewBtn.classList.add('bg-gray-600', 'text-white');
                    treeViewBtn.classList.remove('text-gray-300');
                    rawViewBtn.classList.remove('bg-gray-600', 'text-white');
                    rawViewBtn.classList.add('text-gray-300');
                    expandAllBtn.disabled = false;
                    collapseAllBtn.disabled = false;
                } else {
                    rawViewBtn.classList.add('bg-gray-600', 'text-white');
                    rawViewBtn.classList.remove('text-gray-300');
                    treeViewBtn.classList.remove('bg-gray-600', 'text-white');
                    treeViewBtn.classList.add('text-gray-300');
                    expandAllBtn.disabled = true;
                    collapseAllBtn.disabled = true;
                }
            }

            function renderCurrentView() {
                if (!parsedJsonObject) return;
                
                if (currentViewMode === 'tree') {
                    jsonOutput.innerHTML = treeViewer.render(parsedJsonObject);
                    jsonOutput.classList.add('json-tree');
                    jsonOutput.classList.remove('font-mono');
                } else {
                    jsonOutput.textContent = parsedJsonString;
                    jsonOutput.classList.remove('json-tree');
                    jsonOutput.classList.add('font-mono');
                }
            }

            // View control event listeners
            treeViewBtn.addEventListener('click', () => {
                if (currentViewMode !== 'tree') {
                    currentViewMode = 'tree';
                    updateViewButtons();
                    renderCurrentView();
                }
            });

            rawViewBtn.addEventListener('click', () => {
                if (currentViewMode !== 'raw') {
                    currentViewMode = 'raw';
                    updateViewButtons();
                    renderCurrentView();
                }
            });

            expandAllBtn.addEventListener('click', () => {
                if (currentViewMode === 'tree') {
                    expandAllNodes();
                }
            });

            collapseAllBtn.addEventListener('click', () => {
                if (currentViewMode === 'tree') {
                    collapseAllNodes();
                }
            });

            parseButton.addEventListener('click', () => {
                const iniContent = iniInput.value;
                if (!iniContent) {
                    jsonOutput.textContent = 'Silakan tempelkan konten .ini terlebih dahulu.';
                    return;
                }

                jsonOutput.innerHTML = '';
                spinner.classList.remove('hidden');
                copyButton.disabled = true;
                expandAllBtn.disabled = true;
                collapseAllBtn.disabled = true;
                parsedJsonString = ''; // Reset on new parse
                parsedJsonObject = null;

                setTimeout(() => {
                    try {
                        const parser = new SpeeduinoIniParser();
                        const config = parser.parse(iniContent);
                        parsedJsonObject = config;
                        parsedJsonString = JSON.stringify(config, null, 2);
                        copyButton.disabled = false;
                        
                        renderCurrentView();
                        updateViewButtons();
                    } catch (error) {
                        jsonOutput.textContent = `Terjadi kesalahan saat parsing:\n${error.stack}`;
                        console.error("Parsing Error:", error);
                    } finally {
                        spinner.classList.add('hidden');
                    }
                }, 50);
            });

            copyButton.addEventListener('click', () => {
                if (!parsedJsonString) return;

                navigator.clipboard.writeText(parsedJsonString).then(() => {
                    showCopySuccess();
                }).catch(err => {
                    console.warn('Async clipboard API failed, trying fallback:', err);
                    try {
                        const textArea = document.createElement("textarea");
                        textArea.value = parsedJsonString;
                        textArea.style.position = "fixed";
                        textArea.style.top = "-9999px";
                        textArea.style.left = "-9999px";
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        showCopySuccess();
                    } catch (fallbackErr) {
                        console.error('Fallback copy method failed:', fallbackErr);
                        copyButton.textContent = 'Gagal Menyalin!';
                        copyButton.classList.add('bg-red-600');
                        setTimeout(() => {
                            copyButton.textContent = 'Copy JSON';
                            copyButton.classList.remove('bg-red-600');
                        }, 2000);
                    }
                });
            });

            function showCopySuccess() {
                const originalText = copyButton.textContent;
                copyButton.textContent = 'Disalin!';
                copyButton.classList.add('bg-green-600', 'hover:bg-green-700');
                copyButton.classList.remove('bg-gray-600', 'hover:bg-gray-500');
                setTimeout(() => {
                    copyButton.textContent = originalText;
                    copyButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                    copyButton.classList.add('bg-gray-600', 'hover:bg-gray-500');
                }, 2000);
            }

        });
    </script>
</body>
