<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Bluetooth Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1em;
        }

        .connection-section {
            background: #f7fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e53e3e;
            transition: background-color 0.3s ease;
        }

        .status-dot.connected {
            background: #38a169;
        }

        .btn {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 153, 225, 0.4);
        }

        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.disconnect {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
        }

        .btn.disconnect:hover {
            box-shadow: 0 6px 20px rgba(229, 62, 62, 0.4);
        }

        .sensors-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .sensor-card {
            background: linear-gradient(135deg, #fff, #f7fafc);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 2px solid #e2e8f0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .sensor-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .temperature-icon {
            color: #e53e3e;
        }

        .humidity-icon {
            color: #3182ce;
        }

        .sensor-label {
            font-size: 1.1em;
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .sensor-value {
            font-size: 2.2em;
            font-weight: 700;
            color: #2d3748;
        }

        .sensor-unit {
            font-size: 0.8em;
            color: #718096;
            margin-left: 5px;
        }

        .control-section {
            background: #f7fafc;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e2e8f0;
        }

        .control-title {
            font-size: 1.3em;
            color: #4a5568;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .led-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }

        .led-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .led-icon {
            font-size: 1.8em;
            color: #fbd38d;
        }

        .led-icon.on {
            color: #f6e05e;
        }

        .led-label {
            font-size: 1.1em;
            font-weight: 600;
            color: #4a5568;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #cbd5e0;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-switch.active {
            background: #48bb78;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);
        }

        .log-section {
            margin-top: 30px;
            background: #2d3748;
            border-radius: 15px;
            padding: 20px;
            color: #e2e8f0;
        }

        .log-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #cbd5e0;
            font-weight: 600;
        }

        .log-content {
            background: #1a202c;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .log-entry:last-child {
            opacity: 1;
            color: #90cdf4;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .connection-status {
                flex-direction: column;
                gap: 15px;
            }
            
            .led-control {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #e53e3e;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #38a169;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê ESP32 Bluetooth Control</h1>
            <p>Control your ESP32 device remotely via Bluetooth</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="connection-section">
            <div class="connection-status">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="connectionStatus">Disconnected</span>
                </div>
                <button class="btn" id="connectBtn" onclick="toggleConnection()">Connect</button>
            </div>
        </div>

        <div class="sensors-section">
            <div class="sensor-card">
                <div class="sensor-icon temperature-icon">üå°Ô∏è</div>
                <div class="sensor-label">Temperature</div>
                <div class="sensor-value">
                    <span id="temperatureValue">--</span>
                    <span class="sensor-unit">¬∞C</span>
                </div>
            </div>
            <div class="sensor-card">
                <div class="sensor-icon humidity-icon">üíß</div>
                <div class="sensor-label">Humidity</div>
                <div class="sensor-value">
                    <span id="humidityValue">--</span>
                    <span class="sensor-unit">%</span>
                </div>
            </div>
        </div>

        <div class="control-section">
            <div class="control-title">üéõÔ∏è Device Controls</div>
            <div class="led-control">
                <div class="led-info">
                    <div class="led-icon" id="ledIcon">üí°</div>
                    <div class="led-label">LED (GPIO 2)</div>
                </div>
                <div class="toggle-switch" id="ledToggle" onclick="toggleLED()">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>

        <div class="log-section">
            <div class="log-title">üìä Communication Log</div>
            <div class="log-content" id="logContent">
                <div class="log-entry">Ready to connect...</div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let bluetoothDevice = null;
        let bluetoothCharacteristic = null;
        let isConnected = false;
        let ledState = false;

        // DOM elements
        const connectBtn = document.getElementById('connectBtn');
        const statusDot = document.getElementById('statusDot');
        const connectionStatus = document.getElementById('connectionStatus');
        const temperatureValue = document.getElementById('temperatureValue');
        const humidityValue = document.getElementById('humidityValue');
        const ledToggle = document.getElementById('ledToggle');
        const ledIcon = document.getElementById('ledIcon');
        const logContent = document.getElementById('logContent');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Check if Web Bluetooth is supported
        if (!navigator.bluetooth) {
            showError('Web Bluetooth is not supported in this browser. Please use Chrome, Edge, or Opera.');
        }

        // Connect/Disconnect function
        async function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                await connect();
            }
        }

        // Connect to ESP32
        async function connect() {
            try {
                logMessage('Searching for ESP32 device...');
                
                // Request device
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'ESP32-WebControl' }],
                    optionalServices: ['12345678-1234-1234-1234-123456789abc']
                });

                logMessage('Connecting to ' + bluetoothDevice.name + '...');

                // Connect to GATT server
                const server = await bluetoothDevice.gatt.connect();
                
                // Get service
                const service = await server.getPrimaryService('12345678-1234-1234-1234-123456789abc');
                
                // Get characteristic
                bluetoothCharacteristic = await service.getCharacteristic('87654321-4321-4321-4321-cba987654321');

                // Start notifications
                await bluetoothCharacteristic.startNotifications();
                bluetoothCharacteristic.addEventListener('characteristicvaluechanged', handleNotification);

                // Update UI
                updateConnectionStatus(true);
                showSuccess('Connected to ESP32 successfully!');
                logMessage('Connected successfully!');

                // Send initial ping
                sendCommand({ type: 'ping' });

            } catch (error) {
                logMessage('Connection failed: ' + error.message);
                showError('Failed to connect: ' + error.message);
                updateConnectionStatus(false);
            }
        }

        // Disconnect from ESP32
        function disconnect() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                bluetoothDevice.gatt.disconnect();
            }
            updateConnectionStatus(false);
            logMessage('Disconnected from device');
            showSuccess('Disconnected successfully');
        }

        // Handle incoming notifications
        function handleNotification(event) {
            const value = new TextDecoder().decode(event.target.value);
            logMessage('Received: ' + value);

            try {
                const data = JSON.parse(value);
                
                if (data.type === 'sensor') {
                    updateSensorValues(data.temperature, data.humidity);
                    updateLEDState(data.led);
                } else if (data.type === 'led_response') {
                    updateLEDState(data.state);
                } else if (data.type === 'pong') {
                    updateSensorValues(data.temperature, data.humidity);
                    updateLEDState(data.led);
                }
            } catch (error) {
                logMessage('Error parsing data: ' + error.message);
            }
        }

        // Send command to ESP32
        async function sendCommand(command) {
            if (!bluetoothCharacteristic) {
                showError('Not connected to device');
                return;
            }

            try {
                const commandString = JSON.stringify(command);
                const encoder = new TextEncoder();
                const data = encoder.encode(commandString);
                
                await bluetoothCharacteristic.writeValue(data);
                logMessage('Sent: ' + commandString);
            } catch (error) {
                logMessage('Error sending command: ' + error.message);
                showError('Failed to send command: ' + error.message);
            }
        }

        // Toggle LED
        async function toggleLED() {
            if (!isConnected) {
                showError('Please connect to device first');
                return;
            }

            const newState = !ledState;
            const command = {
                type: 'led',
                action: newState ? 'on' : 'off'
            };

            await sendCommand(command);
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            isConnected = connected;
            
            if (connected) {
                statusDot.classList.add('connected');
                connectionStatus.textContent = 'Connected';
                connectBtn.textContent = 'Disconnect';
                connectBtn.classList.add('disconnect');
            } else {
                statusDot.classList.remove('connected');
                connectionStatus.textContent = 'Disconnected';
                connectBtn.textContent = 'Connect';
                connectBtn.classList.remove('disconnect');
                
                // Reset sensor values
                temperatureValue.textContent = '--';
                humidityValue.textContent = '--';
                updateLEDState(false);
            }
        }

        // Update sensor values
        function updateSensorValues(temp, humidity) {
            temperatureValue.textContent = temp.toFixed(1);
            humidityValue.textContent = humidity.toFixed(1);
        }

        // Update LED state
        function updateLEDState(state) {
            ledState = state;
            
            if (state) {
                ledToggle.classList.add('active');
                ledIcon.classList.add('on');
            } else {
                ledToggle.classList.remove('active');
                ledIcon.classList.remove('on');
            }
        }

        // Log message
        function logMessage(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;

            // Keep only last 50 entries
            while (logContent.children.length > 50) {
                logContent.removeChild(logContent.firstChild);
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        // Handle device disconnection
        if (navigator.bluetooth) {
            navigator.bluetooth.addEventListener('gattserverdisconnected', () => {
                updateConnectionStatus(false);
                logMessage('Device disconnected');
                showError('Device disconnected unexpectedly');
            });
        }
    </script>
</body>
</html>
